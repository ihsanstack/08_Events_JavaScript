<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this in add event listner</title>
</head>
<body>
    <input type="text" id="input" placeholder="Write something">

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque earum nulla fugit, in magni sequi?</p>

    <button id="btn">Click me!</button>
</body>
<script>
    const input = document.querySelector('#input')
    const p = document.querySelector('p')
    const btn = document.querySelector('#btn')

    function changeBgColor() {
        console.dir(this.textContent)
        this.style.backgroundColor = 'blue'
        this.style.color = 'white'
    }

    input.addEventListener('click', changeBgColor)
    p.addEventListener('click', changeBgColor)
    btn.addEventListener('click', changeBgColor)
</script>
</html>
